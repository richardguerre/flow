  labels: [TaskLabel!]!

  """The plugin datas of the task"""
  pluginDatas: [TaskPluginData!]!
  status: TaskStatus!

  """The title of the task in text or HTML."""
  title: String!
}

"""A label that can be applied to a task."""
type TaskLabel implements Node {
  color: Color!
